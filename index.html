<body>
	<div class="container">
		<div class="container">
			<h1 class="text-center mt-5">CALCULATE YOUR AGE</h1>
		</div>
		<div class="row main justify-content-center align-items-center">
			<div class="col form">
				<form class="form-inline">
					<div class="form-row">
						<div class="col pt-1"><input id="b_day" class="form-control" type="text" placeholder="Enter Day"></div>
						<div class="col">
						<select class="custom-select my-1 mr-sm-2" id="b_month">
							<option selected>Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						</div>
						<div class="col">
						<select class="custom-select my-1 mr-sm-2" id="b_year">
							<option selected>Year</option>
							<option value="2005">2005</option>
							<option value="2004">2004</option>
							<option value="2003">2003</option>
							<option value="2002">2002</option>
							<option value="2001">2001</option>
							<option value="2000">2000</option>
							<option value="1999">1999</option>
							<option value="1998">1998</option>
							<option value="1997">1997</option>
							<option value="1996">1996</option>
							<option value="1995">1995</option>
							<option value="1994">1994</option>
							<option value="1993">1993</option>
							<option value="1992">1992</option>
							<option value="1991">1991</option>
							<option value="1990">1990</option>
							<option value="1989">1989</option>
							<option value="2088">2088</option>
							<option value="1987">1987</option>
							<option value="1986">1986</option>
							<option value="1985">1985</option>
							<option value="1984">1984</option>
							<option value="1983">1983</option>
							<option value="1982">1982</option>
							<option value="1981">1981</option>
							<option value="1980">1980</option>
						</select>
						</div>
					</div>
				</form>
				<div class="d-flex justify-content-center mt-4">
					<button onclick="ageCalculation()" type="submit" class="btn btn-success my-1 text-center mx-2"><i class="fa-solid fa-calculator fa-shake"></i> Calculate</button>
					<button onclick="reload()" type="submit" class="btn btn-info my-1 text-center mx-2"><i class="fa-solid fa-arrow-rotate-right fa-spin"></i> Again</button>
				</div>

				<div id="show" class="output">
					<h2 class="text-center pt-5">Your Age:</h2>
					<div class="d-flex justify-content-center">
						<div class="output_block text-center"><div id="out_year"></div>Year</div>
						<div class="output_block text-center"><div id="out_month"></div>Month</div>
						<div class="output_block text-center"><div id="out_day"></div>Day</div>
					</div>
				</div>
			</div>
		</div>
	</div>
